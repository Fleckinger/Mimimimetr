<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Voting</title>
    <style>
        .parent {
            margin: 16px;
            padding: 32px 32px;
        }

        .child {
            display: inline-block;
            padding: 16px 16px;
        }
    </style>

    <!--Bootstrap-->
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</head>
<body>

<div class="navbar" th:replace="~{/fragments/navbar :: navbar}"></div>

<h1 align="center">Мимимиметр</h1>
<h4 align="center">Кто из них мимимишнее? Кликни по фотографии!</h4>

<div align="center" class="parent">
    <td th:each="contender: ${contenders}">
        <div class="child">
            <form th:action="@{/voting}" method="POST">
                <input type="hidden" name="selectedContenderId" th:value="${contender.getId()}">
                <input type="image" th:src="@{'/images/cats/' + ${contender.getImage()}}">
                <p th:text="${contender.getName()}"></p>
            </form>
        </div>
    </td>
</div>
</body>
</html>
