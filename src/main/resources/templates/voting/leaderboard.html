<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Leaderboard</title>
    <style>
        .parent {
            margin: 16px;
            padding: 32px 32px;
        }

        .child {
            display: inline-block;
            padding: 16px 16px;
            vertical-align: middle;
        }
    </style>

    <!--Bootstrap-->
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="navbar" th:replace="~{/fragments/navbar :: navbar}"></div>

<h1 align="center">Мимимиметр</h1>
<p align="center">Топ 10</p>

<td th:each="contender, iterStat : ${top}">
    <div class="parent" align="center">
        <div class="child">
            <h2 th:text="${iterStat.index + 1}"></h2>
        </div>
        <div class="child">
            <img th:src="@{'/images/cats/' + ${contender.getImage()}}">
        </div>
        <div class="child">
            <p th:text="${contender.getName()}"></p>
        </div>
    </div>
</td>


</body>
</html>
